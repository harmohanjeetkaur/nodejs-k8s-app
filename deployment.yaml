apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
  labels:
    app: node-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-container
        image: node:latest
        command: ["node", "-e", "require('http').createServer((req, res) => res.end('Hello from Node.js!')).listen(3000)"]
        ports:
        - containerPort: 3000
        env:
        - name: USERNAME
          valueFrom:
            secretKeyRef:
              name: node-app-secret
              key: username
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: node-app-secret
              key: password
